apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: restricted-scc
allowPrivilegedContainer: false
allowPrivilegeEscalation: false
runAsUser:
  type: MustRunAsNonRoot
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: MustRunAs
  ranges:
    - min: 1000
      max: 1000
supplementalGroups:
  type: MustRunAs
  ranges:
    - min: 1000
      max: 1000
readOnlyRootFilesystem: true
volumes:
  - configMap
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret