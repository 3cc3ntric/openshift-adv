resources:
- ../../base

nameSuffix: -test

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patches:
- path: ns-secret.yaml
  target:
    kind: Secret
    name: cs-mysql-secret
    namespace: test
- path: secret.yaml
- path: networkpolicy.yaml
- patch: |-
    - op: add
      path: /metadata/namespace
      value: test
  target:
    kind: Secret
    name: cs-mysql-secret
    version: v1
