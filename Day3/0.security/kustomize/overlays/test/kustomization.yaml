resources:
- ../../base

nameSuffix: -test

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patches:
- path: ns-secret.yaml
  target:
    kind: Secret
    name: cs-mysql-secret
    namespace: test
- path: secret.yaml
- path: networkpolicy.yaml
- patch: |-
    - op: add
      path: /metadata/namespace
      value: test
  target:
    kind: Secret
    name: cs-mysql-secret
    version: v1
- target:
    group: apps
    version: v1
    kind: StatefulSet
    name: mysql
  patch: |-
    - op: replace
      path: /spec/selector/matchLabels/app
      value: mysql-dev
    - op: replace
      path: /spec/template/metadata/labels/app
      value: mysql-dev
- target:
    group: ""
    version: v1
    kind: Service
    name: mysql
  patch: |-
    - op: replace
      path: /spec/selector/app
      value: mysql-dev

