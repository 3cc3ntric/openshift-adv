apiVersion: v1
kind: ConfigMap
metadata:
  name: crc-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  crc-grafana-dashboard.json: |
    {
      "id": null,
      "uid": "crc-monitoring",
      "title": "CRC Kubernetes Monitoring",
      "description": "Dashboard for monitoring CRC nodes, pods, and services using Prometheus Service Discovery",
      "schemaVersion": 18,
      "version": 1,
      "panels": [
        {
          "title": "Active Pods per Namespace",
          "type": "table",
          "targets": [
            {
              "expr": "count(up{job='kubernetes-pods'} == 1) by (namespace, pod)",
              "legendFormat": "{{namespace}} / {{pod}}",
              "interval": "5m"
            }
          ],
          "gridPos": { "x": 0, "y": 12, "w": 24, "h": 6 },
          "options": {
            "showHeader": true
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      }
    }
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioning
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "default"
        type: file
        options:
          path: /var/lib/grafana/dashboards
        disableDeletion: false
        updateIntervalSeconds: 10