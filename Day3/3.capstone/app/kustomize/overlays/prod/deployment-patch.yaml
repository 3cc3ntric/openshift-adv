apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          env:
            - name: CAPSTONE
              value: "PROD"
            - name: DB_HOST
              value: mysql-prod.db.svc.cluster.local
