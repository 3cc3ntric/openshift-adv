apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nginx
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nginx-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "nginx-metrics-dashboard",
        "title": "Nginx Metrics Dashboard",
        "tags": ["nginx", "monitoring"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "5s",
        "panels": [
          {
            "title": "Requests per Second",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(nginx_http_requests_total[5m])",
                "legendFormat": "Requests/sec",
                "interval": "5s"
              }
            ],
            "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 }
          },
          {
            "title": "HTTP Status Codes",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (code) (rate(nginx_http_requests_total[5m]))",
                "legendFormat": "{{code}}"
              }
            ],
            "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 }
          },
          {
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~'nginx-metrics.*'}[5m])",
                "legendFormat": "CPU Usage",
                "interval": "5s"
              }
            ],
            "gridPos": { "x": 0, "y": 4, "w": 6, "h": 4 }
          },
          {
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~'nginx-metrics.*'}",
                "legendFormat": "Memory Usage"
              }
            ],
            "gridPos": { "x": 6, "y": 4, "w": 6, "h": 4 }
          }
        ]
      }
    }